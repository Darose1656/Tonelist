<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusicGPT</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <button class="new-chat-btn">+ New chat</button>
            </div>
            <div class="chat-history">
                <!-- Chat history items will go here -->
            </div>
            <div class="sidebar-footer">
                <div class="tool-item" id="lyric-bot">
                    <span>ðŸŽµ Lyric Bot</span>
                </div>
                <!-- Additional tools can be added here -->
            </div>
        </div>

        <!-- Main Chat Area -->
        <div class="main-chat">
            <div id="chat-messages" class="chat-messages">
                <!-- Messages will appear here -->
            </div>
            
            <div class="voicemod-controls">
                <button id="sing-lyrics-button">Sing/Rap Lyrics</button>
                <audio id="audio-player" controls></audio>
            </div>

            <div class="input-area">
                <div class="input-container">
                    <textarea 
                        id="user-input" 
                        placeholder="Message MusicGPT..." 
                        rows="1"></textarea>
                    <button id="send-button">âž¤</button>
                </div>
                <div class="disclaimer">
                    MusicGPT can make mistakes. Consider checking important information.
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
